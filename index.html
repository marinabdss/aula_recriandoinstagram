<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram.png" alt="celular" width="300">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo.png" class="instagram-logo" alt="logo" width="150">
                <div class="profile-photo">
                    <img src="img/perfil.jpg" alt="foto de perfil" width="300">
                </div>
                <a href="#" class="instagram-login">Continue como harrystyle</a>
                <a href="#"class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é harrystyle?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowloand">
                    <a href="#" class="app-dowloand"></a>
                    <a href="#" class="app-dowloand"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
